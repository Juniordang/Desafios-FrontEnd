<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>app</title>
    <link rel="Stylesheet" href="resultSummary/style.css" />
  </head>
  <body>
    <div id="result">
      <h1>Your result</h1>
      <div class="info">
        <p>76</p>
        <span>of 100</span>
      </div>
      <div class="text">
        <div>Great</div>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div id="summary">
        <h2>Summary</h2>
		<ul>
			<li class="reaction">
			<span class="icon">
				<img src="/resultSummary/assets/images/icon-reaction.svg" />
				Reaction
			</span>
			<p>80<span> / 100</span></p>
			</li>
			<li class="memory">
			<span class="icon">
				<img src="/resultSummary/assets/images/icon-memory.svg" />
				Memory
			</span>
			<p>70<span> / 100</span></p>
			</li>
			<li class="verbal">
			<span class="icon">
				<img src="/resultSummary/assets/images/icon-verbal.svg" />
				Verbal
			</span>
			<p>90<span> / 100</span></p>
			</li>
			<li class="visual">
			<span class="icon">
				<img src="/resultSummary/assets/images/icon-visual.svg" />
				Visual
			</span>
			<p>50<span> / 100</span></p>
			</li>
		</ul>
		<button>Continue</button>
    </div>
  </body>
</html>
